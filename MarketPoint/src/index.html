<!doctype html>
<html lang="en">

<head>
    <link rel="preload" as="script" href="./js/msal-browser.js">
    <script language="javascript" type="text/javascript" src="./js/msal-browser.js"></script>
    <script language="javascript" type="text/javascript" src="./js/marketpoint-msal-service.js" defer></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, minimal-ui" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta name="telemetry-assist-enable" content="true" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/app1.css">

    <title>Login | MarketPoint</title>
</head>

<body class="login">
    <div class="centered-content">
        <a class="waves-effect waves-light loggingin">Signing in...</a>
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
