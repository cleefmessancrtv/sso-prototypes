    <!-- Need this script to be inline because if it is a link they may not be loaded in time, which is the problem we are trying to avoid. -->
    <script id="loading-scripts" language="javascript" type="text/javascript">

        var cssFiles = [
            '//fonts.googleapis.com/css?family=Roboto:500,100,300,700,400',
            '//fonts.googleapis.com/icon?family=Material+Icons'
        ];

        function addCssReferences(hrefs) {
            var head = document.getElementsByTagName('head')[0];
            for (var i = 0; i < hrefs.length; i++) {
                var newLink = document.createElement('link');
                newLink.rel = 'stylesheet';
                newLink.href = hrefs[i];
                newLink.type = 'text/css';
                head.appendChild(newLink);
            }
        }


        function reload() {
            window.location.reload(true);
        }
    </script>
